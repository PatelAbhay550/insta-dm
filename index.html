<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Messages - DM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top-bar-floating">
        <div class="left-icons">
          <i class="ri-arrow-left-line"></i>
          <i class="ri-user-fill"></i>
        </div>
        <div class="right-icons">
          <i class="ri-phone-line"></i>
          <i class="ri-vidicon-line"></i>
        </div>
      </div>
      <div class="chat-area">
        <div class="users">
          <div class="user-info">
            <i class="ri-user-fill"></i>
            <h2>Instagram User</h2>
            <p>Instagram</p>
            <button>View Profile</button>
          </div>
        </div>
      </div>
      <div class="sending">
        <div class="left-chat-icons"><i class="ri-camera-fill"></i></div>
        <textarea rows="2" cols="55" placeholder="Message..."></textarea>
        <div class="right-icons chat">
          <i class="ri-mic-line"></i><i class="ri-image-2-line"></i
          ><i class="ri-emoji-sticker-line"></i>
        </div>
      </div>
    </div>
  </body>
</html>
